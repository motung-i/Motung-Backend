JWT_KEY: ${JWT_KEY}

spring:
  application:
    name: motung-i-backend

  output:
    ansi:
      enabled: ALWAYS

  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss

  jpa:
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
#          apple:
#            client-id: ${APPLE_CLIENT_ID}
#            client-secret: AuthKey_{keyId}.p8
#            authorization-grant-type: authorization_code
#            client-authentication-method: POST
#            client-name: Apple
#            scope:
#              - name
#              - email

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate